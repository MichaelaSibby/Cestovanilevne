<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Ceny cestování v Evropě</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    #result {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      color: #006600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kolik stojí den v evropských městech?</h1>
    <label for="city">Vyber město:</label>
    <select id="city">
      <option value="Kyjev">Kyjev, Ukrajina</option>
      <option value="Sofie">Sofie, Bulharsko</option>
      <option value="Bělehrad">Bělehrad, Srbsko</option>
      <option value="Bukurešť">Bukurešť, Rumunsko</option>
      <option value="Varšava">Varšava, Polsko</option>
      <option value="Lisabon">Lisabon, Portugalsko</option>
      <option value="Praha">Praha, Česko</option>
      <option value="Athény">Athény, Řecko</option>
      <option value="Budapešť">Budapešť, Maďarsko</option>
      <option value="Madrid">Madrid, Španělsko</option>
      <option value="Amsterdam">Amsterdam, Nizozemsko</option>
      <option value="Berlín">Berlín, Německo</option>
      <option value="Paříž">Paříž, Francie</option>
      <option value="Londýn">Londýn, Velká Británie</option>
      <option value="Reykjavík">Reykjavík, Island</option>
    </select>
    <button onclick="showPrice()">Zobrazit cenu</button>
    <div id="result"></div>
  </div>

  <script>
    const prices = {
      "Kyjev": 35,
      "Sofie": 45,
      "Bělehrad": 50,
      "Bukurešť": 55,
      "Varšava": 60,
      "Lisabon": 65,
      "Praha": 70,
      "Athény": 75,
      "Budapešť": 78,
      "Madrid": 85,
      "Amsterdam": 100,
      "Berlín": 110,
      "Paříž": 125,
      "Londýn": 140,
      "Reykjavík": 160
    };

    function showPrice() {
      const city = document.getElementById("city").value;
      const price = prices[city];
      document.getElementById("result").innerHTML = `Průměrná cena za den v <strong>${city}</strong> je <strong>${price} €</strong>.`;
    }
  </script>
</body>
</html>
