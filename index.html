<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Cestovanilevne - Ceny podle místa</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f9f9f9; }
    h1, h2 { color: #004080; }
    select { font-size: 1.1em; padding: 5px; margin-bottom: 15px; }
    .info-box { background: #d9e6f2; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Cestovanilevne</h1>
  <p>Vyberte místo a zobrazíme průměrné ceny.</p>

  <label for="placeSelect">Vyberte město nebo zemi:</label>
  <select id="placeSelect">
    <option value="">-- Vyberte --</option>
    <option value="praha">Praha, Česká republika</option>
    <option value="pariz">Paříž, Francie</option>
    <option value="londyn">Londýn, Velká Británie</option>
    <option value="newyork">New York, USA</option>
    <option value="tokio">Tokio, Japonsko</option>
  </select>

  <div class="info-box" id="pricesInfo">
    Vyberte místo pro zobrazení cen.
  </div>

  <script>
    const pricesData = {
      praha: {
        doprava: "500 Kč",
        ubytovani: "900 Kč / noc",
        jidlo: "300 Kč / den",
        zabava: "200 Kč / den",
        bezpecnost: "Velmi bezpečné"
      },
      pariz: {
        doprava: "1500 Kč",
        ubytovani: "2000 Kč / noc",
        jidlo: "500 Kč / den",
        zabava: "400 Kč / den",
        bezpecnost: "Bezpečné"
      },
      londyn: {
        doprava: "1200 Kč",
        ubytovani: "1800 Kč / noc",
        jidlo: "450 Kč / den",
        zabava: "350 Kč / den",
        bezpecnost: "Bezpečné"
      },
      newyork: {
        doprava: "1700 Kč",
        ubytovani: "2500 Kč / noc",
        jidlo: "600 Kč / den",
        zabava: "500 Kč / den",
        bezpecnost: "Střední riziko"
      },
      tokio: {
        doprava: "1000 Kč",
        ubytovani: "1500 Kč / noc",
        jidlo: "400 Kč / den",
        zabava: "300 Kč / den",
        bezpecnost: "Velmi bezpečné"
      }
    };

    const placeSelect = document.getElementById("placeSelect");
    const pricesInfo = document.getElementById("pricesInfo");

    placeSelect.addEventListener("change", () => {
      const place = placeSelect.value;
      if (!place) {
        pricesInfo.textContent = "Vyberte místo pro zobrazení cen.";
        return;
      }
      const data = pricesData[place];
      pricesInfo.innerHTML = `
        <p><strong>Doprava:</strong> ${data.doprava}</p>
        <p><strong>Ubytování:</strong> ${data.ubytovani}</p>
        <p><strong>Jídlo:</strong> ${data.jidlo}</p>
        <p><strong>Zábava:</strong> ${data.zabava}</p>
        <p><strong>Bezpečnost:</strong> ${data.bezpecnost}</p>
      `;
    });
  </script>
</body>
</html>
